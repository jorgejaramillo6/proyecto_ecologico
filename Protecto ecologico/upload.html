<body>
    <div class="container" style="align-items: center; justify-content: center;
    align-items: center; width: 100%; height: 100%;">
   
        <div class="contenedor" style="width: 80%; margin-left: 200px;">
         
        
            
            
            <div class="fila" style="margin-top:0px;" > 
                          
                <div class="celda">
                    <button type="button" onclick="location.href='dashboard.html'" style="width:70px; background-color: grey;">Volver</button>
                </div>
                <div class="celda" style="margin-left:30px; ">

                <div class="celda" style="margin-left:30px; ">

                <div class="celda" >
                  
                </div>
                <div class="celda">
                    
                </div>
                <div class="celda" >

                <div class="celda">

            <h1>Subir Video</h1>
            <form id="uploadForm">
                <div class="fila" style="margin-top:30px;" > 
                          
                    <div class="celda">
                        <p><b>Título:</b></p>
                    </div>
                    <div class="celda" style="margin-left:30px; ">
                        <input type="text" id="videoTitle" name="videoTitle" required>
                    </div>
                    <div class="celda" >
                      
                    </div>
                    <div class="celda">
                        
                    </div>
                    <div class="celda" >
                      
                    </div>
                    <div class="celda">
                        
                    </div>
                </div>
                <div class="fila"  > 
                          
                    <div class="celda">
                        <p><b>URL:</b></p>
                    </div>
                    <div class="celda" style="margin-left:30px; ">
                        <input type="url" id="videoLink" name="videoLink" required>
                    </div>
                    <div class="celda" >
                      
                    </div>
                    <div class="celda">
                        
                    </div>
                    <div class="celda" >
                      
                    </div>
                    <div class="celda">
                        
                    </div>
                </div>
                <div class="fila"  > 
                          
                    <div class="celda">
                        <p><b>Descripción:</b></p>
                    </div>
                    <div class="celda" style="margin-left:30px; ">
                        <textarea id="videoDescription" name="videoDescription" required></textarea>
                    </div>
                    <div class="celda" >
                      
                    </div>
                    <div class="celda">
                        
                    </div>
                    <div class="celda" >
                      
                    </div>
                    <div class="celda">
                        
                    </div>
                </div>
                <div class="fila">
                    <div class="celda">
                        <b>Imagen:</b>
                    </div>
                    <div class="celda" style="margin-left:30px;">
                        <input type="file" id="videoImage" name="videoImage" accept="image/*" required></div>
                    <div class="celda" >
                      
                    </div>
                    <div class="celda">
                        
                    </div>
                    <div class="celda" >
                      
                    </div>
                    <div class="celda">
                        
                    </div>
                </div>
              
                <div class="fila"  > 
                          
                    <div class="celda">
                        <p><b>Categoría:</b></p>
                    </div>
                    <div class="celda" style="margin-left:30px; ">
                      
                        <select id="videoCategory" name="videoCategory" required>
                            <option value="1">Energia </option>

                            <option value="3">Sostenibilidad</option>

                    </div>

                        <button type="submit">Guardar Video</button>
                    </div>
                    <div class="celda">
                        
                    </div>
                    <div class="celda" >
                      
                    </div>
                    <div class="celda">
